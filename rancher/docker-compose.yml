traefik:
  ports:
  - ${admin_port}:${admin_port}/tcp
  - ${http_port}:${http_port}/tcp
  log_driver: ''
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.sidekicks: traefik-conf
    io.rancher.container.hostname_override: container_name
  tty: true
  log_opt: {}
  image: rawmind/alpine-traefik:1.0.0-beta.555-4
  environment:
  - TRAEFIK_HTTP_PORT=${http_port}
  - TRAEFIK_ADMIN_PORT=${admin_port}
  - CONFD_INTERVAL=${refresh_interval}
  volumes_from:
  - traefik-conf
traefik-conf:
  log_driver: ''
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.container.start_once: 'true'
  tty: true
  log_opt: {}
  image: rawmind/rancher-traefik:0.0.1-7
  net: none
